<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Similarity Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right top, #8ec5fc, #e0c3fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            width: 450px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h2 {
            margin-bottom: 20px;
            color: #fff;
            font-weight: 600;
        }

        input[type="file"] {
            margin: 10px 0;
            border: 1px solid #fff;
            border-radius: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="file"]::file-selector-button {
            background-color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #e0c3fc;
        }

        .preview-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .preview-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #fff;
        }

        button {
            background-color: #6a11cb;
            background-image: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        .result {
            margin-top: 25px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        #loading {
            font-size: 16px;
            color: #fff;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h2>üîç Image Similarity Checker</h2>

        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" name="img1" id="img1" required>
            <input type="file" name="img2" id="img2" required>

            <div class="preview-container">
                <img id="preview1" src="#" alt="Preview 1" style="display:none;">
                <img id="preview2" src="#" alt="Preview 2" style="display:none;">
            </div>

            <button type="submit">Compare Images</button>
        </form>

        <div id="loading">‚è≥ Comparing images...</div>
        <div class="result" id="result"></div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const resultDiv = document.getElementById('result');
        const loading = document.getElementById('loading');
        const preview1 = document.getElementById('preview1');
        const preview2 = document.getElementById('preview2');
        const img1Input = document.getElementById('img1');
        const img2Input = document.getElementById('img2');

        img1Input.addEventListener('change', function () {
            preview1.style.display = "block";
            preview1.src = URL.createObjectURL(this.files[0]);
        });

        img2Input.addEventListener('change', function () {
            preview2.style.display = "block";
            preview2.src = URL.createObjectURL(this.files[0]);
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            resultDiv.textContent = "";
            loading.style.display = "block";

            const formData = new FormData(form);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    loading.style.display = "none";
                    const percent = (data.similarity * 100).toFixed(2);
                    resultDiv.innerHTML = `‚úÖ Similarity Score: <strong>${percent}%</strong>`;
                })
                .catch(err => {
                    loading.style.display = "none";
                    resultDiv.textContent = "‚ùå An error occurred during comparison.";
                    console.error(err);
                });
        });
    </script>
</body>
</html>
